<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ</title>
</head>

<body>
    <!--Colocamos la etiqueta de la cabecera-->
    <header>
        <!--Colocamos menu de navegación-->
        <nav>
            <!--Colocamos lista desordenada-->
            <ul>
                <!--Elementos de las listas (paginas con las cluales voy a interactuar)-->
                <!--En este caso cada elemento se esta ligando con <a href=""> zzzz</a> para poder tener la interacción-->
                <!--El siguiente paso es generar cada uno de los archivos con el nombre de los elementos con los cuales se van a interactuar-->
                <!--Para poderlos ligar escribimos dentro de href="./(nombre del archivo)"-->
                <!--Ligamos cada uno de los nuevos archivos como se ve en este ejemplo : <a href="./Nuestra-Historia.html">Nuestra Historia</a> -->
                <li>
                    <a href="./index.html">Inicio</a>
                </li>

                <li>
                    <a href="./Nuestra-Historia.html">Nuestra Historia</a>
                </li>
                <li>
                    <a href="./Nuestra-Filosofia.html">Nuestra Filosofia</a>
                </li>
                <li>
                    <a href="./Productos.html">Productos</a>
                </li>
                <li>
                    <a href="./Nuestras-Tiendas.html">Nuestras Tiendas</a>
                </li>
                <li>
                    <a href="./Nuestra-Comunidad.html">Nuestra Comunidad</a>
                </li>
                <!--Pasamos a copiar toda la lista en cada una de las paginas adicionales a la principal, esto ayuda a la experiencia 
                del usuario final-->
            </ul>
        </nav>
        <!--Despues colocamos una imagen con la finalidad de que el usuario de un clic y se pueda dirigir nuevamente a la pagina 
        de inicio, se realiza de la siguiente manera.-->
        <div>
            <img src="./Logo empresa QQ.jpg" alt="Logo de la empresa">
        </div>
        <!--Se compia en cada una de los archivos .html que tenemos-->
        <!--Él alt nos ayuda a colocar una descripción de la imagen que estamos colocando, como se muestra en la parte de arriba-->
    </header>
    <!--Colocamos el contenedor central de nuestra pagina en este caso es el main-->
    <!--Dentro del main tenemos que colocar lo mas importante de la pagina, tambien las secciones en las cuales va a estar 
    dividida nuestra pagina web o el proyecto-->
    <main>
        <!--Podemos colocar una sección como se ve acontinuación-->
        <H1>Producto destacados</H1>
        <section>
            <img src="./Imagen para el encabezado de los productos.jpg" alt="Productos destacados">
            <!--Esto se puede realizar con cada una de las diferentes paginas principales dentro del proyecto -->
        </section>
        <!--Colocar una barra lateral-->
        <aside>
            <img src="./Logo whats.png" alt="Logo whats">
        </aside>
    </main>
    <!--Incertar un pie de de página para el contenido de sección más cercano o elento ráiz de sección-->
    <!--Ponemos un parrafo-->
    <footer>
        <h3>Nuestras redes sociales</h3>
        <!--La etiqueta a o ancord nos ayuda a poder navegar, en donde definimos a donde queremos que nos lleve el link
            para esto ocupamos "href="URL completa de la web la cual queremos ir""-->
        <a href="https://www.instagram.com/yinzaqq/">Ir a Instagram</a>
        <p>Todos los derechos recervados</p>
    </footer>
    <!--Tambien colocamos nuestras redes sociales-->
</body>

</html>
